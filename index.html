<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>ToDoApp</title>
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<style>
			.container{
				max-width: 960px;
			}
		</style>
		<div class="container py-3">
			<div class="text-center">
				<div class="card col-sm-7 mt-3 mx-auto">
					<div class="card-header">
					  ToDoApp by <a href="https://github.com/bba2han" style="text-decoration: none">@bba2han</a>
					</div>
						<div class="card-body">
                    		<input type="text" id="toDo" class="form-control mt-2" placeholder="What is your to do?">
                     		<button id="addToDo" class="btn btn-primary mt-4 btn-sm">Add To Do</button>
							<button id="removeAll" type="submit" class="btn btn-primary mt-4 btn-sm">Remove All</button>
						</div>
				</div>

				<div class="card col-sm-7 mt-3 mx-auto">
					<div class="card-header">
					  To Do List
					</div>
						<div class="card-body">
							<ul class="list-group">
						
						  	</ul>
						</div>
				</div>
			</div>
        </div>

        
    <script src="app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
